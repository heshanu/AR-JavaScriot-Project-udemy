<!DOCTYPE html>
<html lang="en">
<head>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="floor" src='1.jpg'>  
            <img id="average-height" src='6.jpg'>  
            <img id="average-heightjj" src='1.jpg'>  
        </a-assets>
        <a-plane src='#floor' shader='flat' rotation='-90 0 0' scale='5 5 1'></a-plane>

        <a-cylinder color='red' radius='0.5' height='2' position='-2 0 0'></a-cylinder>
        <a-box color='green' height='2' depth='4' position='2 1 0'></a-box>   

        <a-image src="#average-height" scale='2 2 1' position='0 1 0'></a-image>
        <a-entity position='0 5 5'>
            <a-camera user-height='1.6' active='True'>
            </a-camera>
        </a-entity>

        <a-entity position='0 5 5'>
            <a-camera user-height='0.9' active='False'>
            </a-camera>
        </a-entity>

    </a-scene>     
</body>
</html>
