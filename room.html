<!DOCTYPE html>
<html lang="en">
<head>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id='metal-NRM' source='download1.jpg'> </img>
            <img id='brick'></img>
        </a-assets>

        <a-box color='#FFFFFF'
            src='download1.jpg' 
            repeat='1 1' 
            normal-map='#metal-NRM'
            normal-texture-repeat='1 1' 
            normal-scale='1 -1' 
            roughness='0.5' 
            width='4' 
            height='4' 
            depth='4'
            position='-2 1.5 -9' 
            scale='-1 1 1'>
        </a-box>
        <a-box material='color:FFFFFF'
            src='download.jpg';
            repeat:2 2;
            normal-texture-repeat:2 2;
            normal-scale:1 -1;
            roughness:0.9;opacity:0.5
            width='4' depth='4'
            position='2 1.5 -9'
            scale='-1 1 1'
        ></a-box>

        <a-sphere material='color:0000AA'
            radius='0.5' 
            position='-2 1.5 -9'>
        </a-sphere>

        <a-sphere material='color:0000BB'
            radius='0.5' 
            position='-2 1.5 -9'>
        </a-sphere>

    </a-scene>     
</body>
</html>
