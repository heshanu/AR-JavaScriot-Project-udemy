<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <!--box-->
        <a-box 
               color='red' 
               width='8' 
               height='4.5' 
               depth='0.2' 
               postion='0 3 -7'>
            <a-cylinder color='#333333' position='-10 0 1'>
              <a-box color='yellow'  height='10' position='0 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='5 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='10 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='15 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='20 5 0' segments-radial='6'></a-box>
              <a-box color='red'  height='10' position='20 5 0' segments-radial='6'>
                <a-box color='green' height='5' position='10 2.5 0'></a-box>
              </a-box>
              <a-box color='red'  height='10' position='25 5 0' segments-radial='6'>
                <a-box color='green' height='5' position='10 2.5 0'></a-box>
              </a-box>
              <a-box color='yellow'  height='10' position='30 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='35 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='40 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='45 5 0' segments-radial='6'></a-box>
              <a-box color='yellow'  height='10' position='50 5 0' segments-radial='6'></a-box>
            </a-cylinder>       
        </a-box>
        <a-cylinder 
              color='blue' 
              height='2' 
              radius='2' 
              open-ended='true' 
              side='double' 
              segments-radial='6'>
        </a-cylinder>
        <a-circle color='green' side='double' postition='0 0 -7'></a-circle>

        <a-cylinder color='blue' height='2' radius='2' segments-radial='6' open-ended='true' side='double' rotation='90 0 0' scale='1 1 2'></a-cylinder>
    <!--vvv-->


      <a-box color='green' width='4' height='2' depth='0.2' position='0 1 -7' rotation='90 0 0 '>
        <a-circle color='pink' side='double' position='3 0 0' rotation='90 0 0 '></a-circle> 
      </a-box> 

      <a-circle color='blue' side='double' position='-2 1 -7'></a-circle>
      <a-cylinder  color='gray' height='2' radius='2' segments-radial='6' open-ended='true' side='double' scale='1 1 1' position='0 1 0' rotation='0 -90 90'></a-cylinder>
    </a-scene>
  </body>
</html>
